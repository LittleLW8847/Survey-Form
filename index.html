<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <meta charset="utf-8">
        <title>
            Survey Form
        </title>
        
    </head>
    <body>
        <h1 id="title">Cafe Service Survey Form</h1>
        <p id="description">Thank you for taking the time for feed back</p>
        <form id="survey-form">
            <fieldset>
                <label id="name-label">Name <input id="name" type="text" required placeholder="your name please"></label>
                <label id="email-label">Email <input id="email" type="email" required placeholder="Joemama@joever.com"></label>
                <label id="number-label">Age(optional) <input id="number" type="number" min="5" max="100" placeholder="ladies, your age please"></label>
                <label>
                    Your current job
                    <select id="dropdown" placeholder="your current position">
                        <option>Student</option>
                        <option>Graduate</option>
                        <option>Unemployed</option>
                        <option>prefer to not talk about</option>
                    </select>
                
            </fieldset>
            <fieldset>
                Rate the service
                <label><input name="rating" type="radio" class="inline" value="5"> Very Satisfy </label>
                <label><input name="rating" type="radio" class="inline" value="4"> Satisfy</label>
                <label><input name="rating" type="radio" class="inline" value="3"> Neutral</label>
                <label><input name="rating" type="radio" class="inline" value="2"> Dissatisfy</label>
                <label><input name="rating" type="radio" class="inline" value="1"> Very Dissatisfy</label>
            </fieldset>
            <fieldset>
                What do you want us to improve(Check all that apply)
                <label><input type="checkbox" value="Food-improve" class="inline"> Food Quality(taste)</label>
                <label><input type="checkbox" value="Price-cheaper" class="inline"> Food Price(cheaper)</label>
                <label><input type="checkbox" value="Food-amount" class="inline"> Food Quantity</label>
                <label><input type="checkbox" value="Board-Game-Variety" class="inline"> More Board game variety</label>
                <label><input type="checkbox" value="More-Comics" class="inline"> More Comics</label>
                <label><input type="checkbox" value="More-Manga" class="inline"> More Manga</label>
                <label><input type="checkbox" value="atmosphere" class="inline"> Atmosphere</label>
            </fieldset>

        </form>
    </body>
</html>
