<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <meta charset="utf-8">
        <title>
            Survey Form
        </title>
        
    </head>
    <body>
        <h1 id="title">Survey Form</h1>
        <p id="description">Thank you for taking the time for feed back</p>
        <form id="survey-form">
            <label>Name <input id="name" type="text" required></label>
            <label>Email <input id="email" type="email" required></label>
            <label>Age(optional) <input id="number" type="number" min="5" max="100"></label>
        </form>
    </body>
</html>
